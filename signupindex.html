<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="content/site logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav>
        <div class="home">
            <a href="index.html"><img src="content\home.png" alt="home"> </a>
        </div>
    </nav>
    <div class="signup_form">
        <form class="form_txt" action="#">
            <div class="Sup_form_head">
                <h3>Sign Up</h3>
            </div>
            <div class="name">
                <label for="fname">User Name</label>
                <input type="text" placeholder="" name="fname" required>
            </div>
            <div class="name_mail_id">
                <label for="entr_mail">Email</label>
                <input type="text" placeholder="" name="entr_mail" required>
            </div>
            <div class="key_enter">
                <label for="enter_key">Password</label>
                <input type="password" placeholder="" name="enter_key" required>
            </div>
            <div class="cnf_key">
                <label for="Confrm_key">Confirm Password</label>
                <input type="password" placeholder="" name="Confrm_key" required>
            </div>
            <div class="signup_btn">
                <button type="submit">Sign up</button>
            </div>
            <div class="return_bck">
                Already a member?<a href="loginindex.html">Log In</a>
            </div>
        </form>
    </div>
</body>

</html>
